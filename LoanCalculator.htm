<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script>
	var _scope;
	var myApp = angular.module('myApp', []);
	myApp.controller('mainController', function($scope) {
		$scope.message = 'Test';
		$scope.setMessage = function(msg) {
			$scope.message = msg;
		};
	});
  </script>
  <style>
  body {
    font-size: 16pt;
    font-weight: bolder;
    font-family: "Lucida Console", Monaco, monospace;
  }
  </style>
  <title>ALX Loan Calculator</title>
</head>
<body>
<div class="container" ng-controller="mainController" id="mainController">

  <div class="row">
    <div class="col-md-12">
      <h1>ALX Loan Calculator</h1>
	  {{message}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">Darlehnsbetrag:</div>
	<div class="col-md-9"><input id="darlehnsbetrag" value="70000"/></div>
  </div>
  <div class="row">
    <div class="col-md-3">Sollzins:</div>
	<div class="col-md-9"><input id="sollzins" value="1.1"/></div>
  </div>
  <div class="row">
    <div class="col-md-3">Zinsbindung:</div>
	<div class="col-md-9"><input id="zinsbindung" value="10"/></div>
  </div>
  <div class="row">
    <div class="col-md-3">Anfangstilgung:</div>
	<div class="col-md-9"><input id="anfangstilgung" value="3.0"/></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
	<div class="col-md-9"><input type="button" id="run" value="berechnen"/></div>
  </div>
  
  <div class="row">
    <div class="col-md-12" id="table">
	</div>
  </div>
  
  
</div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
	function calculate() {
		//angular.element($('#mainController')).scope().setMessage("clicked");
		//angular.element($('#mainController')).scope().$apply();
		_scope.setMessage("clicked");
		_scope.$apply();

	
		$('#table').html('');
		var darlehnsbetrag = $('#darlehnsbetrag').val();
		var sollzins = $('#sollzins').val() / 100;
		var anfangstilgung = $('#anfangstilgung').val() / 100;
		var zinsbindung = $('#zinsbindung').val();
		
		var sollzinsBetrag = darlehnsbetrag * sollzins;
		var anfangstilgungBetrag = darlehnsbetrag * anfangstilgung;
		var rateJahr = sollzinsBetrag + anfangstilgungBetrag;
		var rateMonat = rateJahr / 12;
		
		var data = [{restSchuld: darlehnsbetrag}];
		for(var i = 1; i <= zinsbindung * 12; i++) {
			var prev = data[i-1];
			var next = {};
			data[i] = next;
			next.zinsen = prev.restSchuld * sollzins / 12;
			next.tilgung = rateMonat - next.zinsen;
			next.restSchuld = prev.restSchuld - next.tilgung;
			//$('#table').html($('#table').html() + next.zinsen + '|' + next.tilgung + '|' + next.restSchuld + '<br>');
		}
		
		var dataYear = [];
		for(var y = 0; y < zinsbindung; y++) {
			var zinsen = 0;
			var tilgung = 0;
			var rest = data[y*12 + 12].restSchuld;
			for(var m = y*12 + 1; m <= y*12 + 12; m++) {
				zinsen += data[m].zinsen;
				tilgung += data[m].tilgung;
			}
			dataYear[y+1] = {zinsen: zinsen, tilgung: tilgung, restSchuld: rest};
			$('#table').html($('#table').html() + zinsen.toFixed(2) + '|' + tilgung.toFixed(2) + '|' + rest.toFixed(2) + '<br>');
		}
		
	}
  
    $(function(){
		_scope = angular.element($('#mainController')).scope();
		$('#run').click(calculate);
    });
  </script> 
  
</body>
</html>
