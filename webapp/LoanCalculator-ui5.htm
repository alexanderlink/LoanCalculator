<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Hello World App</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://openui5.hana.ondemand.com/1.44.11/resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge" 
		data-sap-ui-resourceroots='{"de.alxsoft": "./"}'
		>
	</script>

	<script type="text/javascript">

		sap.ui.getCore().attachInit(function () {
			// create a mobile app and display page1 initially
			var app = new sap.m.App("myApp", {
				initialPage: "view1"
			});
			
			var view1 = sap.ui.xmlview({
			   id: 'view1',
               viewName : "de.alxsoft.view.App"
            });

			app.addPage(view1);
			app.placeAt("content");

		});
	</script>
	
</head>
<body class="sapUiBody" id="content">

</body>
</html>
